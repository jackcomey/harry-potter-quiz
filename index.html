<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<!-- Including Stylesheet of app -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Harry Potter Quiz</title>
</head>

<body>


  <!-- Container where everything will be inside -->
  <div class="container">
<div class="main-heading">
    <h1>Harry Potter Quiz</h1></div>
    <div id="score-live-question">
      <p style="display: table-cell;">Score: <span id="scoreId"></span></p>
      <p style="display: table-cell;">Questions: <span id="liveQuestionId"></span></p>
    </div>
    <div id="question-container" class="hide">
      <div id="questionDiv"><h1 id="question">Question</h1></div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <!-- Start and next buttons -->
    <div id="finalScoreDiv"><h1 id="finalScore">Final Score</h1></div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <!-- Including JS script of the app -->
  <script src="assets/js/script.js" type="module"></script>
</body>

</html>
